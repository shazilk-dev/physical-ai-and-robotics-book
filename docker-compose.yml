version: "3.8"

services:
  # Frontend - Docusaurus
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - BACKEND_API_URL=http://backend:8000
    volumes:
      - ./frontend:/app/frontend:ro
    depends_on:
      - backend
    networks:
      - textbook-network

  # Backend - FastAPI
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - QDRANT_URL=${QDRANT_URL}
      - QDRANT_API_KEY=${QDRANT_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - JWT_SECRET=${JWT_SECRET}
    env_file:
      - backend/.env
    volumes:
      - ./backend:/app
    networks:
      - textbook-network
    restart: unless-stopped

networks:
  textbook-network:
    driver: bridge
