<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Main circle with gradient -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="20" cy="20" r="18" fill="url(#logoGradient)" opacity="0.95"/>
  
  <!-- Robot head -->
  <rect x="13" y="12" width="14" height="10" rx="2" fill="white" opacity="0.95"/>
  
  <!-- Eyes -->
  <circle cx="16" cy="16" r="1.5" fill="url(#logoGradient)"/>
  <circle cx="24" cy="16" r="1.5" fill="url(#logoGradient)"/>
  
  <!-- Antenna -->
  <line x1="20" y1="12" x2="20" y2="9" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
  <circle cx="20" cy="8" r="1.5" fill="url(#accentGradient)"/>
  
  <!-- Body with AI symbol -->
  <rect x="12" y="22" width="16" height="11" rx="2.5" fill="white" opacity="0.95"/>
  
  <!-- AI Circuit pattern inside body -->
  <path d="M 15 25 L 17 27 L 19 25 M 21 25 L 23 27 L 25 25" 
        stroke="url(#logoGradient)" 
        stroke-width="1.2" 
        stroke-linecap="round" 
        fill="none"/>
  <circle cx="17" cy="30" r="0.8" fill="url(#accentGradient)"/>
  <circle cx="20" cy="30" r="0.8" fill="url(#accentGradient)"/>
  <circle cx="23" cy="30" r="0.8" fill="url(#accentGradient)"/>
  
  <!-- Arms -->
  <rect x="8" y="24" width="4" height="6" rx="1.5" fill="white" opacity="0.9"/>
  <rect x="28" y="24" width="4" height="6" rx="1.5" fill="white" opacity="0.9"/>
  
  <!-- Accent dots -->
  <circle cx="10" cy="27" r="0.7" fill="url(#accentGradient)"/>
  <circle cx="30" cy="27" r="0.7" fill="url(#accentGradient)"/>
</svg>
